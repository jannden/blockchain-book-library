specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplaceV2
    network: rinkeby
    source:
      address: "0xd5fD20ee4Adc3c0A13f68800266c0b0687EBA0a0"
      abi: NftMarketplaceV2
      startBlock: 10739645
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
      abis:
        - name: NftMarketplaceV2
          file: ./abis/NftMarketplaceV2.json
        - name: NftCollection
          file: ./abis/NftCollection.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
      file: ./src/nft-marketplace-v-2.ts

  - kind: ethereum
    name: NftCollection
    network: rinkeby
    source:
      address: "0xBb6BD32a7ea213f953850282D09E64A65d8e3CF4"
      abi: NftCollection
      startBlock: 10739645
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
      abis:
        - name: NftCollection
          file: ./abis/NftCollection.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
      file: ./src/nft-collection.ts
